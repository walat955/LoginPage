<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Modal Login Form</h2>
    <button onclick="document.getElementById('id01').style.display='block' " style="width: auto;">Login</button>
    <div id="id01" class="modal">
        <form class="modal-content animate ">
            
            <div class="imgcontainer">
                <!--to show the close button on top of the img-->
                <span onclick="document.getElementById('id01').style.display='none' " class="close" title="Close Modal">&times;</span>
                <img src="imgs/img1.png" alt="no img" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" name="uname" placeholder="Enter Username" required>
                
                
                <label for="psw"><b>Password</b></label>
                <input type="password" name="psw" placeholder="Enter Password" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked name="remember" >Remember me
                </label>
            </div>

            <div class="container">
                <button type="button" onclick="closeModal()" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">Password?</a></span>
            </div>
        </form>
    </div>

    <script>
        var modal = document.getElementById('id01');

        function closeModal()
        {
            
            modal.classList.add('reverse-animation');
            setTimeout(() => {
                modal.style.display='none';
                modal.classList.remove('reverse-animation');
    
                
            }, 580);
        }
// When the user clicks anywhere outside of the modal, close it
window.onclick=function(event){

    if (event.target ==modal) {
        modal.style.display='none';
        
    }
}
    </script>

</body>
</html>
